<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/cssReset.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<script src="js/register.js"></script>
	<div class="logo">
		<img src="image/logo.png">
	</div>
	<div class="formbody">
	<form name="myform" action="" method="post">
		<p class="p1">创建账户</p>
		<div>
			<p class="p2">您的姓名</p>
		</div>
		<div class="username">
			<input type="text" name="name" id="name" style="width: 296px; height: 31px;" >
		</div>
		<div>
			<p class="p3">手机号码</p>
		</div>
		<div class="password">
			<input type="text" name="phone" id="phone" style="width: 296px; height: 31px;">
		</div>
		<div>
			<p class="p3">电子邮件地址（可选）</p>
		</div>
		<div class="password">
			<input type="text" name="email" style="width: 296px; height: 31px;">
		</div>
		<div>
			<p class="p3">密码</p>
		</div>
		<div class="password">
			<input type="password" name="password" style="width: 296px; height: 31px;">
		</div>
		<div class="btn">
			<input type="button" name="" value="注册" style="width: 296px; height: 31px;" onclick="checkf();">
		</div>
		<div class="check">
			<input type="checkbox" name="" value="记住登录状态">&nbsp;我已阅读并同意网站的使用条件及隐私声明。
		</div>
		<div class="more">
			<p>更多注册方式</p>
			<input type="button" name="" value="微信帐号注册" style="width: 296px; height: 31px;">
		</div>
		<p class="p4">已拥有帐号？ <a href="login.html">登录</a></p>
	</form>	
</body>
</html>
