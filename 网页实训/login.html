<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/cssReset.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<script src="js/login.js"></script>
	<div class="logo">
		<img src="image/logo.png">
	</div>
	<div class="formbody">
	<form name="myform" action="" method="post">
		<p class="p1">登录</p>
		<div>
			<p class="p2">邮箱地址或手机号码</p>
		</div>
		<div class="username">
			<input type="text" name="username" id="username" style="width: 296px; height: 31px;" onclick="resetborder();" >
		</div>
		<div>
			<p class="p3">密码</p>
		</div>
		<div class="password">
			<input type="password" name="password" id="password" style="width: 296px; height: 31px;" onclick="resetborder();">
		</div>
		<div class="btn">
			<input type="button" name="" value="登录" style="width: 296px; height: 31px;" onclick="checkf();">
		</div>
		<div class="check">
			<input type="checkbox" name="" value="记住登录状态">&nbsp;记住登录状态。
		</div>
		<div class="more">
			<p>更多登录方式</p>
			<input type="button" name="" value="微信帐号登录" style="width: 296px; height: 31px;">
		</div>
		<div class="reg">
			<p>Amazon的新客户？</p>
			<input type="button" name="" value="创建您的 Amazon 账户" style="width: 296px; height: 31px;" onclick="resgister();">
		</div>
	</form>	
</div>
</body>
</html>
